
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .hero-section {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }
        .hero-title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .btn-custom {
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            margin: 10px;
            transition: transform 0.3s;
        }
        .btn-custom:hover {
            transform: translateY(-5px);
        }
        .features {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            width: 250px;
            text-align: center;
        }
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="hero-section">
        <h1 class="hero-title"><i class="fas fa-wallet"></i> Personal Finance Tracker</h1>
        <p class="hero-subtitle">Take control of your finances with ease</p>

        <div>
            <a href="/login" class="btn btn-light btn-custom">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
            <a href="/register" class="btn btn-success btn-custom">
                <i class="fas fa-user-plus"></i> Register
            </a>
        </div>

        <div class="features">
            <div class="feature-card">
                <div class="feature-icon"><i class="fas fa-chart-line"></i></div>
                <h4>Track Expenses</h4>
                <p>Monitor your spending habits</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon"><i class="fas fa-piggy-bank"></i></div>
                <h4>Manage Budget</h4>
                <p>Set and achieve financial goals</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon"><i class="fas fa-chart-pie"></i></div>
                <h4>View Reports</h4>
                <p>Analyze your financial data</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
